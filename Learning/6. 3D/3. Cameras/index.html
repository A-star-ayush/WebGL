<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>3D</title>
	<script type="text/javascript" src="main.js"></script>
	<style type="text/css">
	canvas {
		display: block;
		border-style: solid;
		margin-left: 50px;
		margin-right: 50px;
		margin-top: 50px;
		margin-bottom: 50px; 
	}
	</style>
</head>
<body onload="start()">
	<canvas id="canvas" width="1000px" height="700px"></canvas>
	<script id="vertexSource" type="notjs">
	attribute vec4 a_position;
	attribute vec4 a_color;
	uniform mat4 u_matrix;

	varying vec4 v_color;

	void main(){
		gl_Position = u_matrix*a_position;  // got a lot simpler since we shifted the logic to convert into
		v_color = a_color;					// clipspace to the "projection" functions in m4.
	}										// Remember to call that function prior to composing transformations		
													
	</script>

	<script id="fragmentSource" type="notjs">
	precision mediump float;
	varying vec4 v_color;
	void main(){
		gl_FragColor = v_color;
	}
	</script>
</body>
</html>
